<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrammarCheck</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="icon">âœ¨</span>
                <h1>Grammar<span class="highlight">Check</span></h1>
            </div>
            <button id="settingsBtn" class="icon-btn" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Settings Modal (Hidden by default) -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="settings-content">
                <h3>Settings</h3>
                <div class="input-group">
                    <label for="apiKey">Gemini API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your key here...">
                    <p class="hint">Your key is stored locally on your device.</p>
                </div>
                <button id="saveKeyBtn" class="primary-btn">Save Key</button>
            </div>
        </div>

        <main>
            <div class="editor-container">
                <div class="panel input-panel">
                    <div class="panel-header">
                        <h2>Original Text</h2>
                        <span id="charCount">0 chars</span>
                    </div>
                    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
                </div>

                <div class="action-area">
                    <div class="controls">
                        <div class="control-group">
                            <label for="toneSelect">Tone</label>
                            <select id="toneSelect">
                                <option value="Neutral">Neutral</option>
                                <option value="Formal">Formal</option>
                                <option value="Casual">Casual</option>
                                <option value="Professional">Professional</option>
                                <option value="Academic">Academic</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="explainToggle">
                                <span class="slider"></span>
                            </label>
                            <label for="explainToggle" class="toggle-label">Explain Changes</label>
                        </div>
                    </div>
                    <button id="fixBtn" class="fix-btn">
                        <span class="btn-text">Check It</span>
                        <div class="spinner hidden" id="loadingSpinner"></div>
                    </button>
                </div>

                <div class="panel output-panel">
                    <div class="panel-header">
                        <h2>Corrected Text</h2>
                        <button id="copyBtn" class="icon-btn small" title="Copy to Clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="outputText" class="output-content" contenteditable="true"></div>
                    <div id="explanationPanel" class="explanation-panel hidden">
                        <h3>Explanation</h3>
                        <div id="explanationText"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
